<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>İletişim</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="./index.html">Ben Kimim?</a></li>
            <li><a href="./cv.html">CV</a></li>
            <li><a href="./sehrim.html">Şehrim</a></li>
            <li><a href="./mirasimiz.html">Mirasımız</a></li>
            <li><a href="./giris.html">Giriş</a></li>
            <li><a class="selected" href="iletisim.html">İletişim</a></li>
            <li><a href="./ilgialanlarım.html">İlgi Alanlarım</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="row">
            <div class="center">
                <p class="content">Benimle iletişime geçmek için lütfen aşağıdaki formu doldurunuz</p>
                <form onsubmit="return Formkontrol(this)" action="sonuc.html" target="_blank">
                    <fieldset>
                        <div class="form-group">
                            <label for="name"><span>İsim : </span></label>
                            <input class="form-control" type="text" name="name" id="name" autofocus placeholder="İsminizi Giriniz...">
                        </div>
                        <div class="form-group">
                            <label for="email"><span>E-mail : </span></label>
                            <input class="form-control" type="email" name="email" id="email" required placeholder="Emailinizi Giriniz...">
                        </div>
                        <div class="form-group">
                            <label for="telefon"><span>Telefon: </span></label>
                            <input class="form-control" type="text" name="telefon" id="telefon" pattern=[0-9]{11}>
                        </div>
                        <div class="form-group">
                            <label for="dil">Dil:</label><br>
                            <label class="checkbox-inline"><input type="checkbox" name="dil" value="Türkçe" checked> Türkçe</label>
                            <label class="checkbox-inline"><input type="checkbox" name="dil" value="Almanca"> Almanca</label>
                            <label class="checkbox-inline"><input type="checkbox" name="dil" value="İngilizce"> İngilizce</label>
                            <label class="checkbox-inline"><input type="checkbox" name="dil" value="Fransızca"> Fransızca</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="Cinsiyet">Cinsiyet:</label><br>
                            <label class="radio-inline"><input type="radio" name="Cinsiyet" value="Kadın"> Kadın</label>
                            <label class="radio-inline"><input type="radio" name="Cinsiyet" value="Erkek"> Erkek</label>
                        </div>                        
                        <div class="form-group">
                            <label for="file">CV ve Fotoğraf:</label><br>
                            <label class="file"><input type="file" name="file" id="cv" multiple></label>
                        </div>
                        <div class="form-group">
                            <label for="Şehir">Şehir:</label><br>
                            <select name="Şehir" id="sehir">
                                <option value="İstanbul">İstanbul</option>
                                <option value="Ankara">Ankara</option>
                                <option value="İzmir">İzmir</option>
                                <option value="Manisa">Manisa</option>
                                <option value="Sakarya">Sakarya</option>
                                <option value="Kocaeli">Kocaeli</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="universite">Üniversite:</label><br>
                            <input type="text" name="universite" list="universiteler" autocomplete="on">
                            <datalist id="universiteler">
                                <option value="SAÜ">
                                Sakarya Üniveristesi
                                </option>
                                <option value="YTÜ">
                                Yıldız Teknik Üniversitesi
                                </option>
                                <option value="KOÜ">
                                Kocaeli Üniversitesi
                                </option>
                                <option value="İTÜ">
                                İstanbul Teknik Üniversitesi
                                </option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="mesaj"><span>Mesajınız : </span></label>
                            <textarea class="form-control" name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Gönder">
                            <button type="reset" class="btn btn-danger">Temizle</button>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Efsane Sinanoğlu &copy; 2023</p>
    </footer>
</body>
</html>
