    <div class="container">
        <h1 class="text-center">Vizyondaki Filmler</h1>
        <ul id="film-listesi"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var tmdbApiKey = '79f802e8e6a42dce1e19215edba51e2a';
            var filmListesi = $('#film-listesi');

            $.ajax({
                url: 'https://api.themoviedb.org/3/discover/movie',
                type: 'GET',
                data: {
                    api_key: tmdbApiKey,
                    with_genres: '28',
                    language: 'tr-TR'
                },
                dataType: 'json',
                success: function(data) {
                    $.each(data.results, function(index, film) {
                        var listItem = $('<li>').text(film.title);
                        filmListesi.append(listItem);
                    });
                },
                error: function() {
                    alert('Film verileri alınırken bir hata oluştu.');
                }
            });
        });
    </script>
</body>
